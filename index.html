<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&family=Tilt+Neon&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather">
    <form class="search-form" id="search-form">
        <input type="search"
         placeholder="Enter a city.." 
         class="search-input-form" 
         id="search-input-form">
         <input 
         type="submit" 
         value="Search"
         id="submit-button" 
         name="Search"
         class="submit-form-button">
    </form>
    <main>
        <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city">Paris</h1>
              <p class="weather-app-details">
                <div class="day" id="day">Tuesday</div> <div class="time" id="time">14:49</div> ,<div class="weatherCondition" id="weatherCondition">scattered clouds</div> 
                <br />
                Humidity:<div class="humidityAmounth" id="humidityAmounth"><strong>66%</strong></div>,Wind:<div class="windSpeed" id="windSpeed"><strong>3.13km/h</strong></div> 
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div class="weather-app-icon">🌤️</div>
              <div class="weather-app-temperature">12</div>
              <div class="weatehr-app-unit">°C</div>
            </div>
          </div>
    </main>
    <footer>This project was coded by 
        <a href="#">Sarina Karimi</a> is on
        <a href="#">GitHub</a> hosted on
        <a href="#">Netlify</a>
    </footer>
</div>
<script src="src/script.js"></script>
</body>
</html>
