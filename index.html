<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="weather">
    <form>
        <input type="search"
         placeholder="Enter a city.." 
         class="search-input-form" 
         id="search-input-form">
         <input 
         type="submit" 
         value="Search"
         id="submit-button" 
         name="Search"
         class="submit-form-button">
    </form>
    <main>
        <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city">Paris</h1>
              <p class="weather-app-details">
                Tuesday 14:49, scattered clouds
                <br />
                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div class="weather-app-icon">🌤️</div>
              <div class="weather-app-temperature">12</div>
              <div class="weatehr-app-unit">°C</div>
            </div>
          </div>
    </main>
    <footer>This project was coded by 
        <a href="#">Sarina Karimi</a> is on
        <a href="#">GitHub</a> hosted on
        <a href="#">Netlify</a>
    </footer>
</div>
</body>
</html>
